<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text with Custom Font and Opacity</title>
    <style>
        body {
            background-color: #1c2526; /* Dark background */
            color: #ffffff; /* White text for contrast */
            font-family: 'Roboto', Arial, sans-serif; /* Custom font with fallback */
            opacity: 0.8; /* Text opacity (0.0 to 1.0, where 1.0 is fully opaque) */
            text-align: center; /* Center all text */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full viewport height for vertical centering */
        }
        h1, p {
            opacity: 0.9; /* Slightly different opacity for specific elements, if desired */
        }
    </style>
    <!-- Import a custom font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a sample website with centered text, custom font, and adjusted opacity.</p>
</body>
</html>
